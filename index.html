<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Puppy Lovers Responsive</title>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lugrasimo&family=PT+Serif&family=Pacifico&family=Roboto&family=Tilt+Prism&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- header start -->
		<header class="blue-back">
			<div><h1>Puppy Lovers Page</h1></div>
		</header>
		<!-- header end -->
		<!-- banner start -->
		<section class="banner">
			<img src="./images/banner-puppies.jpg" alt="" />
		</section>
		<!-- banner end -->
		<!-- puppies section start -->
		<section class="puppies-section">
			<div class="puppies-wrapper">
				<div class="puppy"><img src="./images/puppy-1.jpg" alt="" /></div>
				<div class="missing-puppy-wrapper">
					<div class="missing-puppy-txt">
						<p>Puppy missing here!!</p>
					</div>
				</div>
				<div><img src="./images/puppy-2.jpg" alt="" /></div>
			</div>
		</section>
		<!-- puppies section end -->
		<!-- more puppies section start -->
		<section class="more-puppies-wrapper">
			<div><h2>More puppies</h2></div>
			<div class="puppies-wrapper">
				<div><img src="./images/puppy-3.jpg" alt="" /></div>
				<div><img src="./images/puppy-4.jpg" alt="" /></div>
			</div>
		</section>
		<!-- more puppies section end -->
		<!-- footer start -->
		<footer class="blue-back">
			<div><h2>Developed by: Tem.A</h2></div>
		</footer>
		<!-- footer end -->
	</body>
</html>
